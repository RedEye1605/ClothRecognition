# Dataset configuration for YOLOv8 Cloth Detection
# ================================================

# Paths (relative to dataset location)
path: ../data/processed
train: train/images
val: valid/images
test: test/images

# Number of classes
nc: 10

# Class names
names:
  0: shirt
  1: pants
  2: dress
  3: jacket
  4: skirt
  5: sweater
  6: shorts
  7: coat
  8: hat
  9: shoes

# Dataset info
# ============
# This config is used for training YOLOv8 on clothing detection.
# 
# Directory structure expected:
# data/processed/
# ├── train/
# │   ├── images/
# │   └── labels/
# ├── valid/
# │   ├── images/
# │   └── labels/
# └── test/
#     ├── images/
#     └── labels/
#
# Label format: YOLO format (class_id x_center y_center width height)
# All values normalized [0, 1]

# Training recommendations:
# - YOLOv8n: 50-100 epochs, batch 16-32
# - YOLOv8s: 50-100 epochs, batch 8-16
# - YOLOv8m: 30-50 epochs, batch 4-8

# Augmentation (built into YOLO):
# - mosaic: 1.0
# - mixup: 0.1
# - hsv_h: 0.015
# - hsv_s: 0.7
# - hsv_v: 0.4
# - flipud: 0.0
# - fliplr: 0.5
# - degrees: 0.0
# - translate: 0.1
# - scale: 0.5
